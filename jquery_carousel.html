<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Carousel</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript/jquery_carousel.js"></script>
  </head>
  <body>
    
    <div id="carousel_wrapper">
      
      <div class="image_wrapper">
        <ul>
          <li><img class="image_1" src="images/phone_1.png"><p>1</p></li>
          <li><img class="image_2" src="images/phone_2.png"><p>2</p></li>
          <li><img class="image_3" src="images/phone_3.png"><p>3</p></li>
          <li><img class="image_4" src="images/phone_4.png"><p>4</p></li>
        <ul>
      </div><!-- eo .image_wrapper -->

      <div class="app_icon_wrapper">
        <ul>
          <li><span></span><img class="app_icon_1" src="images/app_icon_1.png"></li>
          <li><span></span><img class="app_icon_2" src="images/app_icon_2.png"></li>
          <li><span></span><img class="app_icon_3" src="images/app_icon_3.png"></li>
          <li class="last"><span></span><img class="app_icon_4" src="images/app_icon_4.png"></li>
        </ul>
      </div><!-- eo .app_icon_wrapper -->

    </div><!-- eo #carousel_wrapper -->



  </body>
</html>
